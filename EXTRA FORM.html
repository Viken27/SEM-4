<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h2>Product Form</h2>
    <form>
      <!-- Product ID -->
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productId" placeholder="Enter product ID" required>
      </div>

      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter price" required>
      </div>

      <!-- Category (Checkboxes) -->
      <div class="mb-3">
        <label class="form-label">Category</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
          <label class="form-check-label" for="electronics">Electronics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="clothing" value="Clothing">
          <label class="form-check-label" for="clothing">Clothing</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="books" value="Books">
          <label class="form-check-label" for="books">Books</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="homeAppliances" value="Home Appliances">
          <label class="form-check-label" for="homeAppliances">Home Appliances</label>
        </div>
      </div>

      <!-- Rating -->
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" step="0.1" min="0" max="5" class="form-control" id="rating" placeholder="Enter rating (0-5)" required>
      </div>

      <!-- Product Description -->
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
      </div>

      <!-- Product Company (Dropdown) -->
      <div class="mb-3">
        <label for="productCompany" class="form-label">Product Company</label>
        <select class="form-select" id="productCompany" required>
          <option value="" selected disabled>Choose a company</option>
          <option value="Company A">Company A</option>
          <option value="Company B">Company B</option>
          <option value="Company C">Company C</option>
          <option value="Company D">Company D</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
